<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bater Ponto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bater Ponto</h1>
        <form method="POST">
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <button type="submit">Bater Ponto</button>
        </form>

        <h2>Registros</h2>
        <ul>
            {% for r in registros %}
                <li>{{ r.nome }} - {{ r.hora.strftime('%d/%m/%Y %H:%M:%S') }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
